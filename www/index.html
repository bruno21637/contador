<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <p id="number">0</p>
        <button onclick="mais()" id="mais">mais</button>
        <button onclick="reset()" id="zerar">reset</button>
        <button onclick="menos()" id="menos">menos</button>
        
        
    </div>
   

    <script>
        // elementos html que preciso referenciar
        const bb = document.getElementById("number")

        // estado da aplicação
        let num = 0
        

        // modificadores de estado
        function mais() {
            ++num
            render()
        }
        function menos() {
            --num
            render()
        }

        function reset() {
            num = 0
            render()
        }
        function mais2() {
            ++num
            render()
        }
        function menos2() {
            --num
            render()
        }

        function reset2() {
            num = 0
            render()
        }
       
        // render da aplicação
        function render() {
            bb.innerText = num
        }

    </script>
</body>

</html>
