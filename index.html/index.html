<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <p id="number">0</p>
            <button onclick="mais()" id="mais">mais</button>
            <button onclick="menos()" id="menos">menos</button>
            <button onclick="reset()" id="zerar">reset</button>
        </div>


    </div>
    
        <script>
        const bb = document.getElementById("number")
        let num = 0

        function mais() {
            bb.innerText = ++num 
            
        }


        function menos() {
            bb.innerText = --num

        }


        function reset() {
            bb.innerText = num = 0
            
        }

      </script>
  </head>
  </body>
